    package minesweeper;

    import java.util.Scanner;

    public class Game {
        private final Field field;

        public Game() {
            this.field = new Field();
        }

        public void run(Scanner scanner) {
            System.out.print("How many mines do you want on the field? ");
            this.field.setNumberOfBombs(scanner.nextInt());
            this.field.seedBombs();
            this.field.drawNumbersOfBombs();
            this.field.hideBombs();
            this.field.drawField();
            play(scanner);
        }

        private void play(Scanner scanner) {
            var counter = 0;
            var bombCounter = 0;
            while (true) {
                System.out.print("Set/delete mines marks (x and y coordinates): ");
                var y = scanner.nextInt() - 1; //i
                var x = scanner.nextInt() - 1; //j
                var tempField = this.field.getPlayField();
                var tempBombs = this.field.getBombField();

                if (!tempField[x][y].equals(this.field.getMARK())) {
                    if (tempField[x][y].equals(this.field.getCELL())
                            && tempBombs[x][y].equals(this.field.getBOMB())) {
                        this.field.setMarkedPlayField(x, y);
                        counter++;
                        bombCounter++;
                    }

                    if (tempField[x][y].equals(this.field.getCELL())
                            && !tempBombs[x][y].equals(this.field.getBOMB())) {
                        this.field.setMarkedPlayField(x, y);
                        counter++;
                    }

                    if (this.field.getNUMBERS().contains(tempField[x][y])) {
                        System.out.println("There is a number here!");
                        continue;
                    }
                } else {
                    this.field.setUnmarkedPlayField(x, y);
                    counter--;
                    if (tempBombs[x][y].equals(this.field.getBOMB())) {
                        bombCounter--;
                    }
                }

                this.field.drawField();

                if (bombCounter == counter && counter == this.field.getNumberOfBombs()) {
                    System.out.println("Congratulations! You found all mines!");
                    break;
                }
            }
        }
    }
