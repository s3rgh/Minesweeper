    package minesweeper;

    import java.util.List;
    import java.util.Random;
    import java.util.stream.IntStream;

    public class Field {
        private final List<String> NUMBERS = List.of("1", "2", "3", "4", "5", "6", "7", "8", "9");
        private final int ROWS = 9;
        private final int COLUMNS = 9;
        private final String MARK = "*";
        private final String BOMB = "X";
        private final String CELL = ".";
        private int numberOfBombs;
        private String[][] bombField;
        private String[][] playField;

        public List<String> getNUMBERS() {
            return NUMBERS;
        }

        public int getNumberOfBombs() {
            return numberOfBombs;
        }

        public String getMARK() {
            return MARK;
        }

        public String getBOMB() {
            return BOMB;
        }

        public String getCELL() {
            return CELL;
        }

        public String[][] getBombField() {
            return bombField;
        }

        public String[][] getPlayField() {
            return playField;
        }

        public void setNumberOfBombs(int numberOfBombs) {
            this.numberOfBombs = numberOfBombs;
        }

        public void setMarkedPlayField(int x, int y) {
            this.playField[x][y] = MARK;
        }

        public void setUnmarkedPlayField(int x, int y) {
            this.playField[x][y] = CELL;
        }

        void seedBombs() {
            this.bombField = new String[ROWS][COLUMNS];
            var mines = this.numberOfBombs;

            for (int i = 0; i < ROWS; i++) {
                for (int j = 0; j < COLUMNS; j++) {
                    bombField[i][j] = CELL;
                }
            }

            while (mines > 0) {
                int row = new Random().nextInt(ROWS);
                int col = new Random().nextInt(COLUMNS);
                if (this.bombField[row][col].equals(CELL)) {
                    this.bombField[row][col] = BOMB;
                    mines--;
                }
            }
            this.playField = new String[ROWS][COLUMNS];
            IntStream.range(0, ROWS).forEach(i -> System.arraycopy(bombField[i], 0, playField[i], 0, COLUMNS));
        }

        void drawField() {
            System.out.println();
            System.out.println(" |123456789|\n-|---------|");
            for (int i = 0; i < ROWS; i++) {
                System.out.print(i + 1 + "|");
                for (int j = 0; j < COLUMNS; j++) {
                    System.out.print(this.playField[i][j]);
                }
                System.out.println("|");
            }
            System.out.println("-|---------|");
        }

        void hideBombs() {
            for (int i = 0; i < ROWS; i++) {
                for (int j = 0; j < COLUMNS; j++) {
                    if (this.playField[i][j].equals(BOMB)) {
                        this.playField[i][j] = CELL;
                    }
                }
            }
        }

        void drawNumbersOfBombs() {
            for (int i = 0; i < ROWS; i++) {
                for (int j = 0; j < COLUMNS; j++) {
                    var number = countNumbersOfBombs(this.playField, i, j);
                    if (number > 0 && !this.playField[i][j].equals(BOMB)) {
                        this.playField[i][j] = String.valueOf(number);
                    }
                }
            }
        }

        private int countNumbersOfBombs(String[][] array, int x, int y) {
            var count = 0;
            for (int k = x - 1; k <= x + 1; k++) {
                for (int l = y - 1; l <= y + 1; l++) {
                    if (k >= 0 && k < ROWS && l >= 0 && l < COLUMNS) {
                        if (!(k == x & l == y)) {
                            if (array[k][l].equals(BOMB)) {
                                count++;
                            }
                        }
                    }
                }
            }
            return count;
        }
    }
